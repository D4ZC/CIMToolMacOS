# ─────────────────────────────────────────────────────────────────────────────
# CIMToolProduct/build.properties
#
# Archivo de configuración para el PDE Headless Build.
# Este archivo le indica al sistema de build de Eclipse qué plataformas
# compilar y cómo empaquetar el producto final.
#
# INSTRUCCIONES:
# Coloca este archivo en: CIMToolProduct/build.properties
# (al mismo nivel que CIMTool.product)
# ─────────────────────────────────────────────────────────────────────────────

# Plataforma objetivo: macOS ARM 64-bit
# Formato: os, ws (windowing system), arch
configs = macosx, cocoa, aarch64

# Tipo de build: I = Integration build
buildType = I

# Directorio de salida del build (sobreescrito por el workflow con -DbuildDirectory)
buildDirectory = ${user.home}/cimtool-build-output

# Nombre del directorio raíz dentro del ZIP generado
# Convención oficial del proyecto: CIMTool-x.x.x
archivePrefix = CIMTool-2.2.0
collectingFolder = CIMTool-2.2.0

# Formato de empaquetado para macOS: ZIP
# Alternativas: antZip, tar, tarGz
archivesFormat = macosx, cocoa, aarch64 - zip

# El producto a compilar (apunta al archivo .product)
product = /CIMToolProduct/CIMTool.product

# ID del elemento top-level (definido en el .product)
topLevelElementType = product
topLevelElementId = au.com.langdale.cimtool.product

# Versión de Java fuente/objetivo
# El proyecto requiere >= Java 20; usamos 21 (LTS más cercano)
javacSource = 21
javacTarget = 21

# No incluir código fuente en el build final
includeSourceBundles = false

# Sincronizar workspace antes del export
# (equivale al checkbox "Synchronize before exporting" en el PDE Export UI)
allowBinaryCycles = true

# Generar p2 metadata (requerido para builds modernos de Eclipse)
generateFeatureVersionSuffix = true
